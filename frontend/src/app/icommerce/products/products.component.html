<div class="row card-deck" >
  <form class="form-inline md-form mr-auto mb-4">
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="keyword"
      aria-label="Search"
      #keyword
    />
    <button
      mdbBtn
      size="sm"
      gradient="aqua"
      rounded="true"
      class="my-0 waves-light"
      mdbWavesEffect
      type="submit"
      (click)="search(keyword)"
    >
      Search
    </button>
  </form>
</div>

<div class="row card-deck"> 
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders">
    <div class="card text-center">
      <div class="card-header">
        <h4>{{ order.product.name }}</h4>
      </div>
      <div class="card-body">
        <a href="#"
          ><img class="card-img-top" src="{{ order.product.pictureUrl }}" alt=""
        /></a>
        <div class= "row">
          <form class = "form-inline">
          <div class = "padding-0">$</div>
          <div class="col-6 padding-0">
            <input
              type="number"
              min="0"
              class="form-control"
              value="{{order.product.price}}"
              #price
            />
          </div>
          <div class="col-3 padding-0">
            <button
              class="btn btn-primary"
              type="submit"
              (click)="changePrice(order, price)"
            >
              Change
            </button>
          </div>
        </form>
        </div>
        <div class="row">
          <div
            class="col-4 padding-0"
            *ngIf="!isProductSelected(order.product)"
          >
            <input
              type="number"
              min="0"
              class="form-control"
              [(ngModel)]="order.quantity"
            />
          </div>
          <div
            class="col-6 padding-0"
            *ngIf="!isProductSelected(order.product)"
          >
            <button
              class="btn btn-primary"
              (click)="addToCart(order)"
              [disabled]="order.quantity <= 0"
            >
              Add To Cart
            </button>
          </div>
          <div class="col-12" *ngIf="isProductSelected(order.product)">
            <button
              class="btn btn-primary btn-block"
              (click)="removeFromCart(order)"
            >
              Remove From Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
